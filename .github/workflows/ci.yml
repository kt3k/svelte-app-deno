name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install pnpm and node_modules
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - name: Copy bootstrap
        run:  cp ./node_modules/bootstrap/dist/js/bootstrap.min.js ./static
              cp ./node_modules/bootstrap/dist/js/bootstrap.min.js.map ./static
              cp ./node_modules/bootswatch/dist/cerulean/bootstrap.min.css ./static
              cp ./node_modules/@popperjs/core/dist/umd/popper.min.js ./static
              cp ./node_modules/@popperjs/core/dist/umd/popper.min.js.map ./static
        shell: bash     

      - name: Build site
        run: pnpm build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: <YOUR PROJECT NAME>
          entrypoint: '{out}/index.js' # same as `out` option in config
          root: '<root>' # if necessary